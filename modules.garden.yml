kind: Module
type: container
name: fastapi-time
dockerfile: Dockerfile
build:
  targetImage: production
services:
  - name: frontend
    devMode:
      command: [python, -m, main]
      sync:
        - source: app/
          target: /home/appuser/app
          mode: one-way-replica
    ports: 
      - name: http
        containerPort: 8000
    ingresses:
      - port: http

tests:
  - name: unit
    args: [pytest, app]